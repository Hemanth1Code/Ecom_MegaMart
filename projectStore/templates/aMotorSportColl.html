{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d87b21cf08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'static/categoryAndProduct.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>
    .mainContent{
   display: flex;
   flex-wrap: wrap;
   width: 100%;
   justify-content: center;
}
.card{
   flex-grow: 1;
   margin: 1vw;
}
.card img:hover{
 animation: imgrotate 5s ;
}
.imgBg{
  background-color: lavender;
  flex-grow: 1;
  text-align: center;
}
.navbar-nav li a{
  color: whitesmoke;
  font-weight:600;
}
.nav-item i{
  font-size: 3vh;
  margin-left: 1vw;
  color: white;
}
.nav{
  color: white;
}
</style>
<body>
   
  {% include "navbar.html" %}
  <div class="mainContent">
    {% for new in newCollInfo %}
    <div class="card mb-3" style="max-width: 450px;">
     <div class="row g-0">
       <div class="col-md-4">
        <div class="imgBg">         
          
          <img src="{{new.image.url}}" class="img-fluid rounded-start" height="" alt="..."> </div>
       </div>
       <div class="col-md-8">
         <div class="card-body">
           <div style=" float: right; background-color:azure; text-decoration: underline; text-decoration-color: aquamarine;" >
             <span class="shadow" style="font-weight: 500;">{{new.company}}</span>
           </div>
           <h5 class="card-title" style="font-size: medium;">{{new.name}}</h5>
           <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
           <p class="card-text">Price: <i class="fa-solid fa-indian-rupee-sign"></i> {{new.price}}</p>
           <div class="d-flex flex-wrap">
             <a href=""><button class="btn btn-outline-success m-1"type="submit">Add To Cart</button></a>
             <a href=""><button class="btn btn-outline-dark m-1"type="submit">Buy Now</button></a>
           </div>
         </div>
       </div>
     </div>
   </div>
    {% endfor %}
 </div>
 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
